<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?96025ed45f383add891e1a8ebb9a9052"></script>
    <style>
        html, body {
          margin: 0;
          padding: 0;
          height: 100%;
        }
        #map {
          width: 100%;
          height: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var mapContainer = document.getElementById('map');
    var mapOption = {
      center: new kakao.maps.LatLng(37.5665, 126.9780), // 서울시청 좌표
      level: 3 // 지도의 확대 레벨
    };

    var map = new kakao.maps.Map(mapContainer, mapOption);
</script>
</body>
</html>
